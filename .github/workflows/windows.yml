name: Windows

on:
  # allows running workflows manually
  workflow_dispatch:

  pull_request:
    branches:
      - windows
    paths-ignore:
      - docs/**

  push:
    branches:
      - windows
    paths-ignore:
      - docs/**

jobs:
  main:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Miniconda Windows
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-activate-base: true
          activate-environment: ""

      - name: Install HDF5 and Eigen Windows
        shell: bash -l {0}
        run: |
          conda install curl eigen
          conda install -c conda-forge hdf5 libblas liblapack
          conda remove -y yaml-cpp
          echo "HOME_PATH=$GITHUB_WORKSPACE/.." >> $GITHUB_ENV
          echo "CONDA_LOC=$(conda info --base)/Library" >> $GITHUB_ENV

      - name: Install MOAB Windows
        shell: bash -l {0}
        run: |
          cd $GITHUB_WORKSPACE
          # clone and version
          git clone --depth 1 https://bitbucket.org/fathomteam/moab -b 5.5.0
          cd moab
          mkdir -p build
          cd build
          # cmake, build, and install
          cmake ../ -G "Visual Studio 17 2022" \
            -DCMAKE_INSTALL_PREFIX=$CONDA_LOC \
            -DENABLE_HDF5=ON \
            -DHDF5_ROOT=$CONDA_LOC \
            -DBUILD_SHARED_LIBS=ON \
            -DENABLE_IMESH=OFF \
            -DENABLE_TESTING=OFF \
            -DENABLE_BLASLAPACK=OFF \
            -DENABLE_FORTRAN=OFF \
            -DCMAKE_EXE_LINKER_FLAGS="/std:c++latest -DH5_BUILT_AS_DYNAMIC_LIB" \
            -DCMAKE_MODULE_LINKER_FLAGS="/std:c++latest" \
            -DCMAKE_SHARED_LINKER_FLAGS="/std:c++latest" \
            -DCMAKE_STATIC_LINKER_FLAGS="" \
            -DCMAKE_BUILD_TYPE=Release
          cmake --build . --config Release
          cmake --install .
          cd $GITHUB_WORKSPACE
          rm -rf $GITHUB_WORKSPACE/moab
          echo "MOAB installed"

      - name: Install MOAB-Python
        shell: bash -l {0}
        run: |
          python -m pip install git+https://github.com/Thea-Energy/moab-python.git

      - name: Install PyDAGMC
        run: |
          python -m pip install .

      - name: Test PyDAGMC
        run: |
          python -m pip install pytest
          python -m pytest -ra tests
