name: Windows

on:
  # allows running workflows manually
  workflow_dispatch:

  pull_request:
    branches:
      - windows
    paths-ignore:
      - docs/**

jobs:
  main:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3


      - name: Install Python Packages
        run: |
          python -m pip install wheel
          python -m pip install "cython<3" numpy pytest setuptools

      - name: Install Miniconda Windows
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-activate-base: true
          activate-environment: ""

      - name: Install HDF5 and Eigen Windows
        shell: bash -l {0}
        run: |
          conda install curl eigen
          conda install -c conda-forge hdf5 libblas liblapack
          conda remove -y yaml-cpp
          echo "HOME_PATH=$GITHUB_WORKSPACE/.." >> $GITHUB_ENV
          echo "CONDA_LOC=$(conda info --base)/Library" >> $GITHUB_ENV
          echo "PYTHON_EXECUTABLE=$(which python)" >> $GITHUB_ENV

      - name: Install MOAB Windows
        shell: bash -l {0}
        run: |
          cd $GITHUB_WORKSPACE
          # clone and version
          git clone https://ahnaf-tahmid@bitbucket.org/nuclear-engineering/moab.git
          cd moab
          mkdir -p build
          cd build
          # cmake, build, and install
          cmake ../ -G "Visual Studio 17 2022" \
            -DCMAKE_INSTALL_PREFIX=$CONDA_LOC \
            -DENABLE_HDF5=ON \
            -DENABLE_PYMOAB=ON \
            -DHDF5_ROOT=$CONDA_LOC \
            -DBUILD_SHARED_LIBS=ON \
            -DENABLE_IMESH=OFF \
            -DENABLE_TESTING=OFF \
            -DENABLE_BLASLAPACK=OFF \
            -DENABLE_FORTRAN=OFF \
            -DHDF5_hdf5_LIBRARY_RELEASE="${CONDA_LOC}/lib/libhdf5_hl.lib;${CONDA_LOC}/lib/libhdf5.lib;${CONDA_LOC}/lib/zlib.lib;${CONDA_LOC}/lib/libhdf5_cpp.lib" \
            -DCMAKE_EXE_LINKER_FLAGS="/std:c++latest -DH5_BUILT_AS_DYNAMIC_LIB" \
            -DCMAKE_MODULE_LINKER_FLAGS="/std:c++latest" \
            -DCMAKE_SHARED_LINKER_FLAGS="/std:c++latest" \
            -DCMAKE_STATIC_LINKER_FLAGS="" \
            -DCMAKE_BUILD_TYPE=Release
          cmake --build . --config Release
          cmake --install .
          cd $GITHUB_WORKSPACE
          rm -rf $GITHUB_WORKSPACE/moab
          echo "MOAB_ROOT=$CONDA_LOC" >> $GITHUB_ENV
          echo "MOAB installed"

      - name: Install PyDAGMC
        run: |
          python -m pip install .

      - name: Test PyDAGMC
        run: |
          python -m pip install pytest
          python -m pytest -ra tests
